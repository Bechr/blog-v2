
<div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau Post </h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
      <label for="title"> Titre</label>
      <input class="form-control" type="text" id="title" formControlName="title">
    </div>

    <div class="form-group">
      <label for="content"> Contenu</label>
      <input class="form-control" type="text" id="content" formControlName="content">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid"> Ajouter </button>
  </form>
</div>
