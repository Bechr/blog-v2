<h2> Posts </h2>
<ul class="list-group" >
    <li [ngClass]="{ 'list-group-item' :true ,
    'list-group-item-success' : post.loveIts > 0 , 
    'list-group-item-danger' : post.loveIts < 0 }" class="PostItem" *ngFor="let post of posts; let i=index">
   
    <h3 >{{post.title}}  <span style="float: right;">{{post.created_at | date:'short'}}</span></h3>
    <p>{{post.content}}</p>
    <p > {{post.loveIts}}</p>
   <button class="btn btn-success" (click)="onLoveIt(i)">Love it</button>
   <button class="btn btn-danger" (click)="DontLoveIt(i)" style="margin-left: 8px;">D'ont love it</button>
   <button class="btn btn-danger pull-right" (click)="onRemove(post)">supprimer </button>
   </li>
</ul>
